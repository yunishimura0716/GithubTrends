<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- raeding css of boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>GitHub Trends Detail</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card mx-auto">
                <div class="card-header text-center">
                    <h3>Repository: {{ repo.repo_name }}</h3>
                    <a href="/gitrends/" class="btn btn-secondary">Back</a>
                    <a href="https://github.com/{{ repo.repo_url }}" class="btn btn-info">Link</a>
                </div>
                <div class="card-body row">
                    <h4 class="col-10">What is this project about?</h4>
                    <p class="col-12">{{ repo.repo_description }}</p>
                    <h4 class="col-10">Programming Language</h4>
                    <p class="col-12">{{ repo.repo_lang }}</p>
                    <h4 class="col-10">Trend Results</h4>
                    <p class="col-3">Number of Stars: {{ repo.repo_stars }}</p>
                    <p class="col-3">NUmber of Folks: {{ repo.repo_folks }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
